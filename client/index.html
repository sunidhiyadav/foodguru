<!DOCTYPE html>
<html>
<head>
	<title>Food Guru</title>
  <script type="text/javascript" src="angular/angular.min.js"></script>
  <script type="text/javascript" src="angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="angular-messages/angular-messages.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <link rel="stylesheet" href="bootstrap-css/css/bootstrap.css"/>
	<script type="text/javascript" src="js/factories/ingredientFactory.js"></script>
	<script type="text/javascript" src="js/controllers/ingredientsController.js"></script>
</head>
<body ng-app="myApp">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">Food Guru</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#/">My Recipes</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
    </div>
  </nav>
  <div class="container" ng-controller="IngredientsController">

    <!--label for="multipleSelect">Ingredient Suggestions:</label><br>
	    <select name="multipleSelect" id="multipleSelect" ng-model="data.ingredient" multiple>
	      <option value="Flour">Flour</option>
	      <option value="Baking Powder">Baking Powder</option>
	      <option value="Eggs">Eggs</option>
				<option value="Vanilla">Vanilla</option>
	      <option value="Chocolate Chips">Chocolate Chips</option>
	      <option value="Carrot">Carrot</option>
	    </select><br/>
			{{data.ingredient}}
			<br/-->
     <form ng-submit='addIngredient()'>
				<label for="ingredientsText">Add Your Ingredients</label><br>
			    <input  ng-model="selectedIngredients.name" ng-change="getIngredients()">
					<button type="submit" ng-click="addIngredient()" style='display:none'></button>
		 </form>
		 <div ng-if="ingredients.length!=0">
		  <h5>Your ingredients list: </h5>
			 <span ng-repeat="ingredient in ingredients" >
				  <span class="glyphicon glyphicon-remove" ng-click="ingredients.splice($index, 1)">
					 {{ingredient.name}}
				 </span>
			</span><br/><br/>
			<button class="btn btn-primary" ng-click="showRecipes()">Show Recipes</button>
		</div>
		<div ng-if="ingredients.length==0">
			<h5>You have not added any ingredients here</h5>
		</div>

  </div>
</body>
</html>
